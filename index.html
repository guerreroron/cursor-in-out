<!DOCTYPE html>

  <head>
    <title>Cursor - IN - OUT</title>
    <meta charset="UTF-8">
    
    <meta name="description" content="Funciones JQuery">

    <!--link bootstrap-->

    <!-- JS Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script>
      $(document).ready(function(){
        $('img').hover(function(){
          var cara = $(this).attr('src');
          var sello = $(this).attr('data-alt-src');
          $(this).attr('src', sello);
          $(this).attr('data-alt-src', cara);
        });
      });
    </script>
  </head>
